function getNowFormatDate() {
    var date = new Date();
    var seperator1 = "-";
    var seperator2 = ":";
    var month = date.getMonth() + 1;
    var strDate = date.getDate();
    if (month >= 1 && month <= 9) {
        month = "0" + month;
    }
    if (strDate >= 0 && strDate <= 9) {
        strDate = "0" + strDate;
    }
    var currentdate = date.getFullYear() + seperator1 + month + seperator1 + strDate
            + " " + checkTime(date.getHours()) + seperator2 + checkTime(date.getMinutes())
            + seperator2 + checkTime(date.getSeconds());
    return currentdate;
} ;

function checkTime(i)
{
if (i<10) 
  {i="0" + i}
  return i
}

$(document).ready(function(){
var a=getNowFormatDate() ;
$("input[name='modify_date']").val(a);

});
