
<!DOCTYPE HTML>
<html>

<head>
<title>TEST</title>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<style>
a {
  padding-left: 5px;
}

.disabled {
  color: orange;
}

/* some simple transitions to make the upvote and downvote
buttons fade in as a visual cue for the user */

.glyphicon {
  opacity: 1;
  transition: opacity .25s ease-in-out;
  -moz-transition: opacity .25s ease-in-out;
  -webkit-transition: opacity .25s ease-in-out;
}

.glyphicon:hover {
  opacity: 0.75;
  cursor: pointer;
}
</style>

</head>

<body>

<div id="app">
  <input v-model="a">
  <input v-model="b">
    <input v-model="test1">
  <br>
  
  
 <span>{{a}}</span><br>
  <span >{{b}}</span><br>
    <span >{{test1}}</span><br>
  <span  v-for="text in c">{{text}}    {{test}}</span><br>
 <hr>
 <my-test :c.sync="c" :a.sync="a" :b.sync="b"  :is-a="isA" :is-b="isB"></my-test>
 <hr>
 <my-test1 :c.sync="c" :a.sync="a" :b.sync="b" ></my-test1>
 </div>


<template id="test">
  <input v-model="a">
  <input v-model="b">
   <input v-model="c.text">
 <span >{{a}}</span><br>
 <span>{{b}}</span><br>
 <span>{{text}}</span><br>
 
</template>
<template id="test1">
  <input v-model="a">
  <input v-model="b">
   <input v-model="c.text">
 <span>{{a}}</span><br>
 <span>{{b}}</span><br>
 <span>{{c.text}}</span><br>

</template>

</html>
