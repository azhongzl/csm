
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../../static/js/lib/jquery.js"></script>
<title>蚂蚁部落</title>
<style type="text/css">
* {
  margin: 0;
  padding: 0;
}
html {
  font-size: 62.5%;
}
a {
  text-decoration: none;
}
body {
  width: 100%;
  font-family: "mircoft yahei";
  font-size: 14px;
  font-size: 1.4rem;
  line-height: 1;
}
a.start {
  display: inline-block;
  padding: 8px 16px;
  background-color: red;
  color: white;
}
.modal {
  position: absolute;
  left: 0;
  right: 0;
  z-index: -1;
}
.fade {
  opacity: 0;
  top: -10%;
  display: block;
  -webkit-transition: top 0.3s linear;
  -o-transition: top 0.3s linear;
  transition: top 0.3s linear;
}
.fade.in {
  opacity: 1;
  top: 10%;
}
.modal-body {
  width: 80%;
  margin: 0 auto;
  background-color: #fff;
  border-radius: 3px;
}
.modal-title {
  position: relative;
  height: 40px;
  background-color: #D31145;
  line-height: 40px;
  border-bottom: 1px solid #ccc;
}
a.close {
  display: inline-block;
  position: absolute;
  font-size: 2.8rem;
  color: #ddd;
  top: 2px;
  right: 10px;
}
.modal-backup {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 1000;
  display: none;
}
</style>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
<script>
$(function () {
  $(".start").on("click", function () {
    $(".modal").addClass("in");
    $(".modal").css('z-index', '1001');
    $(".modal-backup").css('display', 'block');
  });
  $(".close").on("click", function () {
    $(".modal").removeClass('in');
    $(".modal").css('z-index', '-1');
    $(".modal-backup").css('display', 'none');
  });
})
</script>
</head>
<body>
<a class="start" href="javascript:;">点击</a>
<div class="modal fade">
  <div class="modal-body">
    <div class="modal-header">
      <div class="modal-title">
        <span>标题</span>
        <a class="close" href="#">×</a>
      </div>
    </div>
    <div class="modal-content">蚂蚁部落</div>
  </div>
</div>
<div class="modal-backup"></div>
</body>
</html>
